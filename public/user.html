<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <link rel="stylesheet" href="css/user.css">
    <script src="js/user.js"></script>
</head>
<body>
    <div id="header"></div>
    <div class="content content-user">
        <div class="left">
            <div  class="user-img">
                <div><img src="images/Businesswoman.png" alt=""></div>
                <h5 class="user-name"></h5>
            </div>
            <ul>
                <li class="user-active" data-user="0">我的订单</li>
                <li data-user="1">账户资料</li>
                <li data-user="2">收货地址</li>
                <li data-user="3">我的优惠</li>
                <li data-user="4">售后服务</li>
                <li data-user="5">以旧换新</li>
            </ul>
        </div>
        <div class="right">
            <div class="block">
                <h4 class="right-title">我的订单</h4>
                <div class="right-content">
                    <div class="content-title">
                        <span>商品信息</span>
                        <span>单价</span>
                        <span>数量</span>
                        <span>共计</span>
                    </div>
                    <div class="content-items">
                    </div>
                </div>
            </div>
            <div class="block">
                <h4 class="right-title">账户资料</h4>
                <div class="right-content">2</div>
            </div>
            <div class="block">
                <h4 class="right-title">收货地址</h4>
                <div class="right-content">3</div>
            </div>
            <div class="block">
                <h4 class="right-title">我的优惠</h4>
                <div class="right-content">4</div>
            </div>
            <div class="block">
                <h4 class="right-title">售后服务</h4>
                <div class="right-content">5</div>
            </div>
            <div class="block">
                <h4 class="right-title">以旧换新</h4>
                <div class="right-content">6</div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
</body>
</html>
